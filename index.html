<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/main.css">

  <!--Responsividade-->
  <link rel="stylesheet" href="style/responsive.css">
  <!--owl css-->

  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>

      </nav>
    </div>

  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">PEAKY BLINDERS</h5>
        <p class="descricao">Em 1919, um infame gangue de Birmingham é liderado pelo cruel Tommy Shelby, um patrão do crime determinado a conquistar o mundo a qualquer preço.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="src/breakingbad.webp" alt="Breaking bad">
      </div>
      <div class="item">
        <img class="box-filme" src="src/cidadededeus.webp" alt="cidade de Deus">
      </div>
      <div class="item">
        <img class="box-filme" src="src/coringa.webp" alt="Coringa">
      </div>
      <div class="item">
        <img class="box-filme" src="src/fastandfurios.webp" alt="Fast and furios">
      </div>
      <div class="item">
        <img class="box-filme" src="src/interestelar.webp" alt="Interestelar">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opianista.webp" alt="O Pianista">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opoderosochefao.webp" alt="O Poderoso Chefão">
      </div>
      <div class="item">
        <img class="box-filme" src="src/theflash.webp" alt="The Flash">
      </div>
      <div class="item">
        <img class="box-filme" src="src/oppenheimer.webp" alt="oppenheimer">
      </div>
      <div class="item">
        <img class="box-filme" src="src/scarface.webp" alt="Scarface">
      </div>
      <div class="item">
        <img class="box-filme" src="src/taxidriver.webp" alt="Taxi Driver">
      </div>
  </div>
  </div>

</body>
<script src="https://kit.fontawesome.com/10fee8d7ba.js" crossorigin="anonymous"></script>
